<div class="container mt-4 mb-4">
  <h3>Cadastro de paciente</h3>

<form>
  <div class="card-header mb-3  bg-dark" id="cabeca">
      <h6 class="mt-3 text-white">Informações do paciente</h6>
  </div>
  
  <div class="container-fluid">

  <div class="mb-3 pb-2 mt-3">
      <h6>Pessoais</h6>
  </div>
  <hr>

  <div class="row" >
    <div class="col-md-4 mb-3">
      <label for="nome">Nome *</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome"  required>
    </div>

    <div class="col-md-4 mb-3">
      <label for="sobrenome">Sobrenome *</label>
      <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome"  required>
    </div>

    <div class="col-md-4 mb-3">
      <label for="cpf">CPF *</label>
      <input type="text" class="form-control" id="cpf" placeholder="000.000.000 - 00" minlength="11" maxlength="11" required>
    </div>
  </div>

 

  <div class="row">     
    <div class="col-md-4 mb-3">
      <label for="data_nasc">Data de Nascimento *</label>
      <input type="date" class="form-control" id="data_nasc" required>
    </div>

    <div class="col-md-4 mb-3">
      <label for="sexo">Sexo</label>
      <select class="form-control" id="sexo" >
        <option value="none">Selecionar</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
    </div>
  
  </div>

  <div class="row">
    <div class="col-md-3 mb-3">
      <label for="ecivil">Estado Civil</label>
      <select class="form-control" id="e_civil">
        <option value="none">Selecionar</option>
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="viuvo">Viúvo</option>
      </select>
    </div>

    <div class="col-md-3 mb-3">
      <label for="cns">CNS *</label>
      <input type="text" class="form-control" id="cns" placeholder="000 0000 0000 0000" required>
    </div>
  </div>

  <div class="mb-3 pb-2 mt-3">
      <h6>Endereço*</h6>
  </div>
  <hr>

  <div class="row">
    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="cep">CEP</label>
        <input type="text" class="form-control" id="cep" required>
      </div>


      <div class="col-md-3 mb-3">
        <label for="logradouro">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" placeholder="Rua, Avenida..." required>
      </div>

      <div class="col-md-3 mb-3">
        <label for="numero">Numero</label>
        <input type="number" class="form-control" id="numero"  required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" required>
      </div>

      <div class="col-md-3 mb-3">
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" required>
      </div>

      <div class="col-md-3 mb-3">
        <label for="estado">Estado</label>
        
          <select class="form-control" id="estado" >
            <option>Selecionar</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Distrito Federal</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>São Tocantins</option>
          </select>
      </div>
    </div>
  </div>

    <div class="mb-3 pb-2 mt-3">
      <h6>Contato</h6>
    </div>

    <hr>
    <div class="row">
        <div class="col-md-3 mb-3">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" autocomplete="on" required>
        </div>


        <div class="col-md-3 mb-3">
          <label for="telefone1">Telefone 1*</label>
          <input type="text" class="form-control" id="telefone1"  required>
        </div>

        <div class="col-md-3 mb-3">
          <label for="telefone2">Telefone 2</label>
          <input type="text" class="form-control" id="telefone2" required>
        </div>
    </div>



    <div class="mb-3 pb-2 mt-3">
      <h6>Informações para login</h6>
    </div>

    <hr>
    <div class="row">
        <div class="col-md-3 mb-3">
          <label for="usuario">Usário</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>

        <div class="col-md-3 mb-3">
          <label for="senha">Senha</label>
          <input type="password" class="form-control" id="senha"  required>
        </div>
    </div>

  
  <button class="btn btn-primary" type="submit" onclick="cadastrarPaciente();">Cadastrar</button>

  </div>
</form>

  </div>
