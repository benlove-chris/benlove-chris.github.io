  <div class="container">
  <h3>Cadastro de paciente</h3>
    
      <form>
          <div class="card-header mb-3  bg-dark" id="cabeca">
              <h6 class="mt-3 text-white">Informações pessoais do paciente</h6>
          </div>
          
            
            <div class="form-group col-md-4 mb-3">
              <label for="validationDefault01">Nome </label>
              <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="form-group col-md-4 mb-3">
              <label for="validationDefault01">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" required>
            </div>
          

          <button class="btn btn-primary form-group" type="submit" id="botao_cadastrar_paciente">Cadastrar</button>

        
      </form>

  </div>
