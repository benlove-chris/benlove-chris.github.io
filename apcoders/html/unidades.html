      <h1 class="mt-3 text-center">Unidades cadastradas</h1>
      <div class="container">
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">Identificação</th>
                  <th scope="col">Proprietário</th>
                  <th scope="col">Condomínio</th>
                  <th scope="col">Endereço</th>
               </tr>
            </thead>
            <tbody id="corpoUnidade">
               <!-- dados a ser carregado -->
            </tbody>
         </table>
         <button type="button" class="btn btn-dark mt-4" data-toggle="modal" data-target="#addunidade" data-whatever="@mdo">Adicionar unidade</button>
      </div>
      <!--modal -->
      <div class="modal fade" id="addunidade" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h4 class="modal-title">Cadastrar unidade</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="idUnidade" class="col-form-label">Identificação</label>
                        <input type="number" class="form-control" id="idUnidade">
                     </div>
                     <div class="form-group">
                        <label for="proprietario" class="col-form-label">Propritetário</label>
                        <input type="text" class="form-control" id="proprietario">
                     </div>
                     <div class="form-group">
                        <label for="condominio" class="col-form-label">Condominio</label>
                        <input type="text" class="form-control" id="condominio">
                     </div>
                     <div class="form-group">
                        <label for="endereco" class="col-form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco">                    
                     </div>
                  </form>
               </div>
               <!--modal footer-->
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="submit" class="btn btn-dark" id="cadastrarUnidade"   data-dismiss="modal">Adicionar unidade</button>
               </div>
            </div>
         </div>
      </div>
      <!-- mensengem de sucesso - cadastrar-->
      <div class="modal fade" id="sucunidade" role="dialog">
         <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
               <div class="modal-body text-center">
                  <img src="../img/success.png" height="60px">
                  <h3>Sucesso!</h3>
                  <p>Unidade adicionada com sucesso</p>
                  <button type="button" class="btn btn-danger" id="ok_unidade" data-dismiss="modal">OK</button>
               </div>
            </div>
         </div>
      </div>
      <!-- mensengem de sucesso-->
